name: Hello World Workflow

env:
  APP_ENV: development

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code so the runner can access it
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Run the previous greeting command
      - name: Print Greeting
        run: echo "Hello, GitHub Actions!"
      
      # Step 3: Verify the files are present
      - name: List Files
        run: ls -R

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build Project
        run: echo "Building project in $APP_ENV environment. Current Stage - $stage"
        env:
          stage: build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Tests
        run: echo "Running tests"
